version: "3.9"

services:
  # ==================== NGINX ====================
  nginx:
    image: nginx:1.25-alpine
    container_name: law-app-nginx
    mem_limit: 64m
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
      - minio
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL}
        REACT_APP_CHAT_WS_URL: ${REACT_APP_CHAT_WS_URL}
    container_name: law-app-frontend
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: law-app-backend
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== MYSQL ====================
  mysql:
    image: mysql:8.0
    container_name: law-app-mysql
    mem_limit: 512m
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== MONGODB ====================
  mongodb:
    image: mongo:7.0
    container_name: law-app-mongodb
    mem_limit: 384m
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${SPRING_DATA_MONGODB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo/init:/docker-entrypoint-initdb.d
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: law-app-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== MINIO ====================
  minio:
    image: minio/minio:latest
    container_name: law-app-minio
    mem_limit: 256m
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - law-app-network
    restart: unless-stopped

  # ==================== MINIO SETUP ====================
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb myminio/$${MINIO_BUCKET_IMAGES} --ignore-existing;
      mc anonymous set public myminio/$${MINIO_BUCKET_IMAGES};
      exit 0;
      "
    networks:
      - law-app-network

volumes:
  mysql_data:
  mongodb_data:
  redis_data:
  minio_data:

networks:
  law-app-network:
    driver: bridge

