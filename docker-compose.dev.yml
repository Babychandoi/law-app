version: '3.8'

# ========================================================
#  Development Docker Compose
#  Chỉ chạy các services phụ trợ (DB, Cache, Storage)
#  Backend và Frontend chạy local để có hot-reload
# ========================================================

services:
  # ==================== MYSQL ====================
  mysql:
    image: mysql:8.0
    container_name: law-app-mysql-dev
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: law_app
      MYSQL_USER: lawapp
      MYSQL_PASSWORD: lawapp123
    volumes:
      - mysql_data_dev:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345678"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - law-app-dev-network

  # ==================== MONGODB ====================
  mongodb:
    image: mongo:7.0
    container_name: law-app-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: law-app-chat
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - law-app-dev-network

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: law-app-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - law-app-dev-network

  # ==================== MINIO ====================
  minio:
    image: minio/minio:latest
    container_name: law-app-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    networks:
      - law-app-dev-network

  # ==================== MINIO SETUP ====================
  minio-setup:
    image: minio/mc:latest
    container_name: law-app-minio-setup-dev
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/images --ignore-existing;
      mc anonymous set public myminio/images;
      echo 'MinIO bucket setup completed!';
      exit 0;
      "
    networks:
      - law-app-dev-network

volumes:
  mysql_data_dev:
    driver: local
  mongodb_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  minio_data_dev:
    driver: local

networks:
  law-app-dev-network:
    driver: bridge
