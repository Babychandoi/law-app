spring:
  application:
    name: ${SPRING_APPLICATION_NAME}

  # ================= DATASOURCE (MYSQL) =================
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

  # ================= JPA / HIBERNATE =================
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM}
    generate-ddl: ${SPRING_JPA_GENERATE_DDL}
    show-sql: ${SPRING_JPA_SHOW_SQL}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      naming:
        physical-strategy: ${SPRING_JPA_HIBERNATE_NAMING_PHYSICAL_STRATEGY}
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
        globally_quoted_identifiers: ${SPRING_JPA_PROPERTIES_HIBERNATE_GLOBALLY_QUOTED_IDENTIFIERS}
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}

  # ================= MONGODB =================
  data:
    mongodb:
      uri: mongodb://root:${MONGO_ROOT_PASSWORD}@${SPRING_DATA_MONGODB_HOST}:${SPRING_DATA_MONGODB_PORT}/${SPRING_DATA_MONGODB_DATABASE}?authSource=admin

    # ================= REDIS =================
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}

  # ================= FILE UPLOAD =================
  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

  # ================= EMAIL =================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# ================= LOGGING =================
logging:
  level:
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL}
    org.hibernate.type.descriptor.sql: ${LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL}
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.springframework.boot.autoconfigure.condition: ERROR

# ================= JWT =================
jwt:
  signerKey: ${JWT_SIGNER_KEY}
  valid-duration: ${JWT_VALID_DURATION}
  refreshable-duration: ${JWT_REFRESHABLE_DURATION}

# ================= MINIO =================
minio:
  url: ${MINIO_URL}
  public-url: ${MINIO_PUBLIC_URL}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket:
    images: ${MINIO_BUCKET_IMAGES}

# ================= DEEPSEEK AI CHATBOT =================
deepseek:
  api:
    key: ${DEEPSEEK_API_KEY}
    url: ${DEEPSEEK_API_URL:https://api.deepseek.com/v1/chat/completions}
  model: ${DEEPSEEK_MODEL:deepseek-chat}
  temperature: ${DEEPSEEK_TEMPERATURE:0.7}
  max-tokens: ${DEEPSEEK_MAX_TOKENS:8192}

chatbot:
  enabled: ${CHATBOT_ENABLED:true}
